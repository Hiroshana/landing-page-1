<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Website using Tailwind CSS</title>
  <link href="./dist/output.css" rel="stylesheet">

  <!--Boxicon-->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body class="bg-background">
    <!--Header-->
    <header class="text-white">
        <nav class="max-w-7xl mx-auto bg-gray-800 md:bg-transparent p-5">
            <div class="flex items-center justify-between">
                <a href="/" class="text-white font-bold text-lg flex items-center gap-3"><img src="./src/images/Logo.svg" alt="Logo">Portfolio</a>
                <!--nav only for large device-->
                <div class="hidden md:flex space-x-10">
                    <a href="#home" class="text-primary hover:text-gray-300">Home</a>
                    <a href="#projects" class="text-white hover:text-gray-300">Projects</a>
                    <a href="#resume" class="text-white hover:text-gray-300">Resume</a>
                </div>

                <!--menu btn, only display on mobile-->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-white text-2xl">
                        <i class='bx bx-menu'></i>
                    </button>
                </div>
            </div>
            <!--mobile menu-->
            <div id="mobile-menu" class="hidden md:hidden">
                <a href="#home" class="text-primary hover:text-gray-300 block py-2 px-1  hover:bg-gray-700">Home</a>
                <a href="#projects" class="text-white hover:text-gray-300  block py-2 px-1  hover:bg-gray-700">Projects</a>
                <a href="#resume" class="text-white hover:text-gray-300  block py-2 px-1  hover:bg-gray-700">Resume</a>
            </div>
        </nav>
    </header>

    <!--banner section-->
    <section class="max-w-7xl mx-auto px-5 my-12">
        <div class="py-10 text-white flex flex-col md:flex-row justify-between items-end gap-4">
            <!--left side-->
            <div class="md:w-1/2">
                <p class="text-xl font-inter font-medium mb-4" >Hello, <span class="text-primary">I'm</span></p>
                <h1 class="text-4xl font-bold tracking-[3.22px] mb-5 text-primary font-inter">John Dove</h1>
                <p class="text-2xl font-montserrat mb-5">Fullstack Developer</p>
                <p class="text-xl mb-12 md:w-3/4">I am committed to finding innovative solutions and continuously experimenting to help my clients achieve their goals.</p>
                <button class="py-4 px-10 rounded-md bg-primary text-white font-bold hover:bg-indigo-600">Let's talk</button>

                <!--social button-->
                <div class="mt-12 mb-8 flex gap-4 items-center">
                    <p>Check out My:</p>
                    <div class="flex space-x-3">
                        <a href="#"><img src="src/icons/instagram.svg" class="w-8 h-8"></a>
                        <a href="#"><img src="src/icons/behance.svg" class="w-8 h-8"></a>
                        <a href="#"><img src="src/icons/linkedIn.svg" class="w-8 h-8"></a>
                        <a href="#"><img src="src/icons/twitter.svg" class="w-8 h-8"></a>
                    </div>
                </div>
            </div>

            <!--right side-->
            <div class="md:w-1/2 order-first md:order-none">
                <img src="src/images/hero.svg" alt="" class="w-full md:ml-20">
            </div>
        </div>
    </section>

    <!--Script-->
    <script src="src/app.js">

    </script>
  
</body>
</html>
